<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sellsify | SignUp</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-9/assets/css/registration-9.css">
</head>
<body class="vh-100">
    {% include "header.html" %}
    
    <!-- Registration 9 - Bootstrap Brain Component -->
    <section class="bg-danger py-3 py-md-5 py-xl-8 h-75">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-6 col-xl-5">
            <div class="card border-0 rounded-4">
                <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                    <div class="col-12">
                    <div class="mb-4">
                        <h2 class="h3">Registration</h2>
                        <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
                    </div>
                    </div>
                </div>
                <form action="#!">
                    <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                        <div class="form mb-3">
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>                      
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form mb-3">
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form mb-3">
                        <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                        <label class="form-check-label text-secondary" for="iAgree">
                            I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                        </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
                        </div>
                    </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-12">
                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-center mt-4">
                        <p class="m-0 text-secondary text-center">Already have an account? <a href="#!" class="link-primary text-decoration-none">Sign in</a></p>
                    </div>
                    </div>
                </div>
                
            
            </div>
            </div>
        </div>
        </div>
    </section>

    {% include "footer.html" %}
</body>
</html>
